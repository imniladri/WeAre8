<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Convergence&display=swap">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">

	<title>Login Document</title>

	<link rel="stylesheet" href="login.css">

</head>
<body>

	<div class="container my-5">
		<form action="target.html" class="col-md-4">
			
			<div class="form-div">
		    	<input type="text" class="form-input" id="username" placeholder=" " autocomplete="off">
				<label for="username" class="form-label">Username</label>
		    </div>

		    <div class="form-div">
	    		<input type="password" class="form-input" id="password" placeholder=" " autocomplete="off">
	    		<label for="password" class="form-label">Password</label>
	    	</div>

	    	<button type="submit" class="btn btn-info my-1 py-2 w-100" style="font-size: 18px;font-weight: 600;">
	    		Go Details
	    	</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="login.js"></script>

</body>
</html>
